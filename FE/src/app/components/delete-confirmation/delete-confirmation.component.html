<!-- DeleteConfirmationComponent HTML -->
<div class="dialog-overlay">
  <div class="dialog-box" [ngClass]="popupStyle">
    <h3>{{ title }}</h3>
    <p>{{ message }}</p>
    <div class="dialog-actions">
      <button class="btn confirm" (click)="onConfirm()">{{ confirmText || 'Yes' }}</button>
      <button class="btn cancel" (click)="onCancel()">{{ cancelText || 'No' }}</button>
    </div>
  </div>
</div>
